name:                pcapng
version:             0.1.0.0
github:              "mgajda/pcapng"
license:             BSD3
author:              "MichaÅ‚ J. Gajda"
maintainer:          "mjgajda@gmail.com"
copyright:           "BSD3"
category:            Network
synopsis: >
    Conduit for reading PcapNG.org format.

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: |
  PCAP-NG and PCAP format reader and writer.
  .
  May be also useful for reading both WireShark .pcapng dumps and system journals.

dependencies:
- base >= 4.7 && < 5
- bytestring
- conduit
- conduit-extra >= 1.3.0
- cereal
- cereal-conduit
- unliftio-core
- resourcet
- lens
- text

library:
  source-dirs: src

executables:
  pcapng-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pcapng

extra-source-files:
  - test/wireshark/*.pcapng
  - test/wireshark/*.ntar
  - test/pcapng.org/*.pcapng
  - test/*/README.md

tests:
  pcapng-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pcapng
    - directory
    - conduit
    - resourcet
    - hspec
    - hspec-core
    - filepath
    - QuickCheck
    - validity
    - genvalidity-hspec
    - genvalidity-property
    - bytestring-arbitrary
